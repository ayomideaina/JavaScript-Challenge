<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D 28</title>
    <link rel="stylesheet" href="d 28.css">
</head>
<body>
    <section id="leaderboard">
        <h1>30 Days Of JavaScript Challenge Leaderboard</h1>
        <form id="playerForm">
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" placeholder="Last Name" required>
          <input type="text" id="country" placeholder="Country" required>
          <input type="number" id="playerScore" placeholder="Player Score" required>
          <button type="submit">Add Player</button>
          <p id="formMessage"></p>
        </form>
      
        <div id="leaderboardList">
          <!-- Players will be listed here dynamically -->
        </div>
      </section>
      <script src="d 28.js"></script>
</body>
</html>
