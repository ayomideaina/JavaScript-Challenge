<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data</title>
    <link rel="stylesheet" href="d 30.css">
</head>
<body>
    <div class="container">
        <h1>World Countries Data</h1>
        <p>Currently, we have <span id="country-count"></span> countries</p>
        <input type="text" id="search-input" placeholder="Search for countries..." />
        <button class="searchBtn">Search</button>
        <div class="btn-group">
            <button id="sort-name">Name</button>
            <button id="sort-capital">Capital</button>
            <button id="sort-population">Population</button>
        </div>
        <div id="countries-container"></div>
    </div>

    <script src="d 30.js"></script>
</body>
</html>
